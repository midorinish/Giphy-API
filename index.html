<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GIPHY API</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <link rel="stylesheet" href="../Giphy-API/style.css" />
  </head>
  <body>
    <div id="buttonItems"></div>

    <form>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <input
            type="text"
            id="sci-input"
            class="form-control"
            placeholder="Search Sci Fi Giphs!"
          />
        </div>
        <input
          id="addSciThing"
          type="submit"
          class="btn btn-success"
          value="Search"
        />

        <span id="entry"></span>
      </div>
    </form>

    <div id="ratings"></div>

    <script type="text/javascript" src="../Giphy-API/app.js"></script>
  </body>
</html>
